server:
  port: 8082

app:
  kafka:
    topic: testing-app-topic

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/my_database?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  Kafka:
    bootstrap-servers: localhost:30001
    consumer:
      group-id: testing-app-consumer-local
      enable-auto-commit: true
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.testing.app.consumer.model.MessageEvent

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    org.springframework.kafka: INFO
    org.apache.kafka.clients.consumer: INFO
